<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clock_digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #070731;

        }

        .center{
            display:flex;
            justify-content: space-around;
            margin-top: 20%;
            color: white;
        }

        .clock{
            color: white;
            font-size: 70px;
            font-family: sans-serif;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="center">
    <div><h1>Brussel</h1>
    <div class= 'clock' id="clock"></div>
    <div><h1>New York</h1>
        <div class= 'clock' id="ny"></div>
        </div>
    </div>
    
    <script>
            
        function digitalClock(){
            let date = new Date()
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let uren = date.getHours();

            let clock = `${hours} : ${minutes} : ${seconds}`;
            // document.getElementById('clock').innerHTML = clock;
            document.getElementById('clock').innerText = clock;
            // document.getElementById('clock').textContent = clock;

            let ny = `${convertToZone(uren, -6)} : ${minutes} : ${seconds}`;
            // document.getElementById('clock').innerHTML = clock;
            document.getElementById('ny').innerText = ny;
            };
            
        digitalClock();
        setInterval(digitalClock, 1000);


        function convertToZone(time, zone) {
            let prevtime = time;
            let newzone = zone;

            if((prevtime + newzone < 0)) {
            return (24 + (newzone+prevtime));
            }else {
            return prevtime+newzone;
    }}
  

    </script>
</body>
</html>
