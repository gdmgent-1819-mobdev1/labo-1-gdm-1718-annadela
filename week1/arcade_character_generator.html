<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        #hoofdDiv{
            display: flex;
            flex-wrap: wrap;
            width: 250px;
        }
        
        .grid{
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="hoofdDiv">
    </div>
    <script>
        let hoofdDiv = document.getElementById('hoofdDiv');
        for(i=0; i<50; i++){
            let newDiv = document.createElement('div');
            // newDiv.innerHTML=i;
            newDiv.className='grid';
            let num= Math.random();
            if(num<0.5){
                newDiv.style.background='black';
            }else{
                newDiv.style.background="white";
            }
            hoofdDiv.appendChild(newDiv);
            
            
        }
            
            
        
    </script>
</body>
</html>
